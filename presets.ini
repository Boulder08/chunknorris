transfer-characteristics=bt709
matrix-coefficients=bt709
deltaq-mode=6
tile-columns=0
tile-rows=0
max-partition-size=32
ssim-rd-mult=125
luma-bias=24
luma-bias-midpoint=25
luma-bias-strength=10
max-reference-frames=5
arnr-strength=0
arnr-maxframes=0
tpl-strength=0
enable-experimental-psy=1

[aom-1080p-lavish]
