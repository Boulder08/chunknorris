[x265-default]
frame-threads=1
profile=main10
dither=
no-sao=
merange=58
cbqpoffs=-6
crqpoffs=-6
sar=1:1

[x265-ultrafast]
preset=ultrafast

[x265-superfast]
preset=superfast

[x265-veryfast]
preset=veryfast

[x265-faster]
preset=faster

[x265-fast]
preset=fast

[x265-medium]
preset=medium

[x265-slow]
preset=slow

[x265-slower]
preset=slower

[x265-veryslow]
preset=veryslow

[x265-placebo]
preset=placebo

[x265-2160p-hdr]
hist-scenecut=
bframes=4
rd=4
range=limited
min-luma=64
max-luma=940
deblock=-1:-1
subme=4
rskip=2
rskip-edge-threshold=2
ctu=32
ref=4
limit-refs=1
limit-modes=
